<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-cards"></div>
        </div>
    </div>
    <div class="container">
        <h1>Vocabulary Cards (<span id="card-count"></span>)</span></h1>
        <div class="game-area">
            <div id="rejected-pile" class="pile">
                <h3>Rejected</h3>
            </div>
            <div id="deck" class="deck"></div>
            <div id="accepted-pile" class="pile">
                <h3>Accepted</h3>
            </div>
        </div>
        <div class="buttons">
            <button id="reject-btn" class="action-btn reject">✗</button>
            <button id="accept-btn" class="action-btn accept">✓</button>
        </div>
    </div>
    <script src="vocabulary.js"></script>
    <script src="script.js"></script>
</body>
</html>
