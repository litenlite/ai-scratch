<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Deck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Card Matcher</h1>
        <div class="game-area">
            <div id="rejected-pile" class="pile">
                <h3>Rejected</h3>
            </div>
            <div id="deck" class="deck"></div>
            <div id="accepted-pile" class="pile">
                <h3>Accepted</h3>
            </div>
        </div>
        <div class="buttons">
            <button id="reject-btn" class="action-btn reject">✗</button>
            <button id="accept-btn" class="action-btn accept">✓</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
